<template name="matchDataInsert">

 <!--{{#if isInRole 'Viewer'}}-->

    <div>
    <form>
  
    <div class="page-header">
      <p class="MatchInfo">Match Info</p>

      <input type="text" class="newMatchNumber" placeholder="Match Number Ex. 54">
      <input type="text" class="newMatchTeam" placeholder="Team Number Ex. 254">
      <center> 
         <select id="newAllianceStation" class="form-control" style="max-width: 175px">
          <option value="red1">Red 1</option>
          <option value="red2">Red 2</option>
          <option value="red3">Red 3</option>
          <option value="blue1">Blue 1</option>
          <option value="blue2">Blue 2</option>
          <option value="blue3">Blue 3</option>
        </select>
      </center>
     

      <input type="text" class="newScouter" placeholder="Scouter Ex. Brian M">

    </div>
    

      
    <!-- AUTO VALUES BEGIN-->
    <div class="page-header">
      <p class="Auto">Auto</p>

      <br>
      <p>Auto Mobility</p>
        <input type="radio" id="AutoRadio1-1" name="crossedBaseline" value="crossYes"><label for="AutoRadio1-1">Yes</label>
        <input type="radio" id="AutoRadio1-2" name="crossedBaseline" value="crossNo"><label for="AutoRadio1-2">No</label><br>
           
     
      {{#if baselineCrossedUnlock}}
     
       <p>Correct Switch Found</p>
       
        <input type="radio" id="AutoRadio2-1" name="switchFound" value="foundYes"><label for="AutoRadio2-1">Yes</label>
        <input type="radio" id="AutoRadio2-2" name="switchFound" value="foundNo"><label for="AutoRadio2-2">No</label><br>
      
        {{#if switchUnlock}}
       
        <p>Cubes scored in switch</p>
        <input type="radio" id="AutoRadio3-1" name="autoSwitchCube" value="cubeSwitch0"><label for="AutoRadio3-1">0</label>
        <input type="radio" id="AutoRadio3-2" name="autoSwitchCube" value="cubeSwitch1"><label for="AutoRadio3-2">1</label>
        <input type="radio" id="AutoRadio3-3" name="autoSwitchCube" value="cubeSwtich2"><label for="AutoRadio3-3">2</label><br>
        {{/if}}

      <br>
      <p>Correct Scale Found</p>
      <input type="radio" id="AutoRadio4-1" name="scaleFound" value="foundYes"><label for="AutoRadio4-1">Yes</label>
      <input type="radio" id="AutoRadio4-2" name="scaleFound" value="foundNo"><label for="AutoRadio4-2">No</label><br>

        {{#if scaleUnlock}}
      
        <p>Cubes scored in scale</p>
        <input type="radio" id="AutoRadio5-1" name="autoScaleCube" value="cubeScale0"><label for="AutoRadio5-1">0</label>
        <input type="radio" id="AutoRadio5-2" name="autoScaleCube" value="cubeScale1"><label for="AutoRadio5-2">1</label>
        <input type="radio" id="AutoRadio5-3" name="autoScaleCube" value="cubeScale2"><label for="AutoRadio5-3">2</label><br>
        {{/if}}
           
      {{/if}}
      <br>


    <!-- TELO OP VALUES BEGIN-->
    </div>
    <div class="page-header">
      <p class="Tele"></p>
       <div class="col-sm-12">
          <div class="well">
            <h4>Tele-Op</h4>
           </div>
      
          <div class="row">
            <div class="col-sm-4">
              <div class="well grey">
                <h2>Switch Cubes Attempted</h2>
                <div id="counter">{{SwitchCubesAttempted}}</div>

                <div class="button_group">
                  <button id="subtractSwitchCubeAttempted">- 1</button>
                  <button id="addSwitchCubeAttempted">+ 1</button>
                </div>

                <h2>Switch Cubes Scored</h2>
                <div id="counter">{{SwitchCubesScored}}</div>

                <div class="button_group">
                  <button id="subtractSwitchCube">- 1</button>
                  <button id="addSwitchCube">+ 1</button>
                </div>
                
              </div>
            </div>

           
             <div class="col-sm-4">
              <div class="well grey">
                 <h2>Scale Cubes Attempted</h2>
                <div id="counter">{{ScaleCubesAttempted}}</div>

                <div class="button_group">
                  <button id="subtractScaleCubeAttempted">- 1</button>
                  <button id="addScaleCubeAttempted">+ 1</button>
                </div>

                <h2>Scale Cubes Scored</h2>
                <div id="counter">{{ScaleCubesScored}}</div>

                <div class="button_group">
                  <button id="subtractScaleCube">- 1</button>
                 <button id="addScaleCube">+ 1</button>
                </div>
                
              </div>
            </div>

            
             <div class="col-sm-4">
              <div class="well grey">

                <h2>Vault Cubes Scored</h2>
                <div id="counter">{{VaultCubesScored}}</div>

                <div class="button_group">
                  <button id="subtractVaultCube">- 1</button>
                  <button id="addVaultCube">+ 1</button>
                </div>
            
                
              </div>
            </div>        
        </div>
      </div>
     
      <br>
      <p>How quickly can they cycle a cube into the switch?</p>
      <center>
        <radiogroupP>
          <input type="radioP" id="TeleRadio1-1" name="switchSpeed" value="switchFast"><label for="TeleRadio1-1">0-10 seconds</label>
          <input type="radioP" id="TeleRadio1-2" name="switchSpeed" value="switchMedium"><label for="TeleRadio1-2">10-20 seconds</label>
          <input type="radioP" id="TeleRadio1-3" name="switchSpeed" value="switchSlow"><label for="TeleRadio1-3">20-30 seconds</label>
          <input type="radioP" id="TeleRadio1-4" name="switchSpeed" value="switchVerySlow"><label for="TeleRadio1-4">30+ seconds</label><br>
        </radiogroupP>
      </center>
      

      <br>
      <p>How quickly can they cycle a cube into the Scale?</p>
      <center>
        <radiogroupP>
            <input type="radioP" id="TeleRadio2-1" name="scaleSpeed" value="scaleFast"><label for="TeleRadio2-1">0-10 seconds</label>
            <input type="radioP" id="TeleRadio2-2" name="scaleSpeed" value="scaleMedium"><label for="TeleRadio2-2">10-20 seconds</label>
            <input type="radioP" id="TeleRadio2-3" name="scaleSpeed" value="scaleSlow"><label for="TeleRadio2-3">20-30 seconds</label>
            <input type="radioP" id="TeleRadio2-4" name="scaleSpeed" value="scaleVerySlow"><label for="TeleRadio2-4">30+ seconds</label><br>
        </radiogroupP>
      </center>
     

      <br>
      <p>Can they climb?</p>
      <input type="radio" id="TeleRadio3-1" name="climb" value="climbYes"><label for="TeleRadio3-1">Yes</label>
      <input type="radio" id="TeleRadio3-2" name="climb" value="climbNo"><label for="TeleRadio3-2">No</label>
      <input type="radio" id="TeleRadio3-3" name="climb" value="climbPlusOne"><label for="TeleRadio3-3">Climbed + 1</label>
      <input type="radio" id="TeleRadio3-4" name="climb" value="ClimbPlusTwo"><label for="TeleRadio3-4">Climbed + 2</label><br>
      
      {{#if climbUnlock}}
          <br>
          <p>How long did their climb take?</p>
          <center>
            <radiogroup>
                <input type="radio" id="TeleRadio5-1" name="climbSpeed" value="climbFast"><label for="TeleRadio5-1">0-10 seconds</label>
                <input type="radio" id="TeleRadio5-2" name="climbSpeed" value="climbMedium"><label for="TeleRadio5-2">10-20 seconds</label>
                <input type="radio" id="TeleRadio5-3" name="climbSpeed" value="climbSlow"><label for="TeleRadio5-3">20-30 seconds</label>
                <input type="radio" id="TeleRadio5-4" name="climbSpeed" value="climbVerySlow"><label for="TeleRadio5-4">30+ seconds</label><br>
            </radiogroup>
          </center>
         
       {{/if}}

       <br>
      <p>Did they struggle placing cubes?</p>
      <input type="radio" id="TeleRadio4-1" name="struggle" value="struggleYesScale"><label for="TeleRadio4-1">Yes, in the Scale</label>
      <input type="radio" id="TeleRadio4-2" name="struggle" value="struggleYesSwitch"><label for="TeleRadio4-2">Yes, in the Switch</label>
      <input type="radio" id="TeleRadio4-3" name="struggle" value="struggleYesBoth"><label for="TeleRadio4-3">Yes, in both</label>
      <input type="radio" id="TeleRadio4-4" name="struggle" value="struggleNo"><label for="TeleRadio4-4">No</label><br>

     

      <br>
      <p>Did they die during their match?</p>
      <input type="radio" id="TeleRadio6-1" name="matchDied" value="Yes"><label for="TeleRadio6-1">Yes</label>
      <input type="radio" id="TeleRadio6-2" name="matchDied" value="No"><label for="TeleRadio6-2">No</label><br>

    </div>
<!---===============================================QUALITATIVE DATA========================================-->
   


    <div class="page-header">
      <p class="MatchInfo">Qualitative Data</p>

      <input type="text" class="qualitativeData" placeholder="Ex. Their driving is extremely good"><br>

     
      <br>
      <p>How good was their defense?</p>
      <input type="radio" id="TeleRadio7-1" name="defense" value="defense1"><label for="TeleRadio7-1">1</label>
      <input type="radio" id="TeleRadio7-2" name="defense" value="defense2"><label for="TeleRadio7-2">2</label>
      <input type="radio" id="TeleRadio7-3" name="defense" value="defense3"><label for="TeleRadio7-3">3</label>
      <input type="radio" id="TeleRadio7-4" name="defense" value="defense4"><label for="TeleRadio7-4">4</label>
      <input type="radio" id="TeleRadio7-5" name="defense" value="defense5"><label for="TeleRadio7-5">5</label>
      <input type="radio" id="TeleRadio7-6" name="defense" value="defense6"><label for="TeleRadio7-6">No Defense</label><br>

      <br>
      <p>How good was their evasion / driving?</p>
      <input type="radio" id="TeleRadio8-1" name="evasion" value="defense1"><label for="TeleRadio8-1">1</label>
      <input type="radio" id="TeleRadio8-2" name="evasion" value="defense2"><label for="TeleRadio8-2">2</label>
      <input type="radio" id="TeleRadio8-3" name="evasion" value="defense3"><label for="TeleRadio8-3">3</label>
      <input type="radio" id="TeleRadio8-4" name="evasion" value="defense4"><label for="TeleRadio8-4">4</label>
      <input type="radio" id="TeleRadio8-5" name="evasion" value="defense5"><label for="TeleRadio8-5">5</label><br>

      
    </div>

    
   <!--{{#if isInRole 'Scouter'}}-->
    <input id="submitMatchData" class="btn btn-info" type="submit" value="Submit Data">
  <!--{{/if}}-->
</form>
    
    </div>
  <!--{{/if}}-->

  	  	
</template>
